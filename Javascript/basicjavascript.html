<!DOCTYPE html>
<html>
<head>
	<title>Basics of Javascript</title>
</head>
<body>

<!-- 	variable-
			it determines what sort of data that we should store into identifiers.
		
		Identifier-
			an identiefier is a sequence of characters in the code that identifies a variable, function, or property.

			Rules for identifier
				1)it should not be a reserved keyword.
				2)it should not start with number.
				3)it should not contain any special characters otherthan underscore(_) and dollar($).
				

			data types
			primitive data Types
				- String
				- Number
				- Boolean
				- Null
				- Undefined
				- symbol  
			Non primitive data types
				- object


		
		 -->



	<script type="text/javascript">
			// string(sequence of characters)
			var name = "my name is chaitanya";
			console.log(typeof name);

			// number (number)
			var AadharNumber = 129894;
			console.log(typeof AadharNumber);


			// Boolean (true/false)
			let isthereclasstoday = false;
			console.log(typeof isthereclasstoday);

			//Null
			var percentage = null;
			console.log(typeof percentage);

			//undefined 
			var courseName;
			console.log(typeof courseName);

			//object
			var cardetails = {
				carcolor : 'red',
				carmodel : 2000,
				carprice : 100000,
			}

			console.log(typeof cardetails);


	</script>
</body>
</html>
