<!DOCTYPE html>
<html>
	<head>
		<title>Introduction to css</title>
		<link rel="stylesheet" href='style.css' />
	</head>
	<style>

		*{
			background-color: yellow;
			font-size: 40px;
		}

		.head1{
			color:lightblue;
		}

		#headid{
			color:blue;
		}

		h1,h2,h3{
			background-color: red;
			border:2px solid green;
		}

		article{
			font-size: 25px;
			border:3px solid blue;
		}






	</style>
	<body>
		<!--
			- universal/global selector(*)
			- Tag Selector(tag name)
			- Class Selector(.)
			- Id Selector(#)
		 -->
		<h1 class="head1" id="headid">Welome to AchieversIT</h1>
		<h2 class="head1">Welome to AchieversIT</h2>
		<h3 class="head1">Welome to AchieversIT</h3>

		<h2>what is CSS?</h2>
		<article>cascading style sheets which helps developers to apply styles to html elements with in the page.</article>
	</body>
</html>
