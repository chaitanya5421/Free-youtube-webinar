<!DOCTYPE html>
<html>
<head>
	<title>creating layout using css</title>
	<style type="text/css">

	section{
		border:2px solid green;
	}

	.divchild{
		height: 200px;
		width: 200px;
		margin:10px;
		background-color: blue;
	}
	
	.div1{background-color: green};
	.div2{background-color: red};



</style>

</head>
<body>
	
	<!-- how many ways we can create a layout?
		There are three ways 
			- float
			- flex
			- grid -->

	<section>
		<div class="divchild div1"></div>
		<div class="divchild div2"></div>
		<div class="divchild div3"></div>

	</section>
	

</body>
</html>
